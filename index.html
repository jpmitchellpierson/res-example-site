<!DOCTYPE html>

<html>

<head>
  <title>Designer Clothing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/responsive-grid.css">
  <link rel="stylesheet" type="text/css" href="css/slimmenu.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/155752b75b.js"></script>

</head>

<body>

  <!-- Header -->
  <header>
    <div class="section group">
      <div class="col span_6_of_12">
        <p id="logo">DESIGNER<br/>CLOTHING<span class="highlighted">.com</span></p>
      </div>
      <!-- End 6 Col Grid -->

      <div class="col span_6_of_12">
        <ul>
          <li><a href="#">MY ACCOUNT<i class="fa fa-home"></i></a></li>
          <li><a href="#">MY BASKET<i class="fa fa-tag"></i></a></li>
          <li><a href="#">CHECKOUT<i class="fa fa-shopping-cart"></i></a></li>
        </ul>
      </div>
      <!-- End 6 Col Grid -->
    </div>
    <!-- End Section Group -->

    <div class="section group">
      <div class="col span_6_of_12"></div>
      <div class="col span_6_of_12">
        <form>
          <input id="search" type="search" placeholder="Search..." />
          <input id="search-btn" type="button" value="Search" />
        </form>
      </div>
      <!-- End 6 Col Grid -->
    </div>
    <!-- End Section Group -->

  </header>
  <!-- End Header -->

  <div class="section group">
    <div class="col span_12_of_12">
      <nav>
        <ul id="navigation" class="slimmenu">
          <li>
            <a href="#">FOR HIM<i class="fa fa-mars"></i></a>
            <ul class="sub-nav">
              <li><a href="#">CLOTHING</a></li>
              <li><a href="#">SHOES</a></li>
              <li><a href="#">ACCESSORIES</a></li>
              <li><a href="#"><span class="sale-text">SALE</span></a></li>
            </ul>
          </li>
          <li>
            <a href="#">FOR HER<i class="fa fa-venus"></i></a>
            <ul class="sub-nav">
              <li><a href="#">CLOTHING</a></li>
              <li><a href="#">SHOES</a></li>
              <li><a href="#">ACCESSORIES</a></li>
              <li><a href="#"><span class="sale-text">SALE</span></a></li>
            </ul>
          </li>
          <li>
            <a href="#">COLLECTIONS</a>
          </li>
          <li>
              <a href="#"><span class="sale-text">SALE</span></a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- End 12 Col Grid -->
  </div>
  <!-- End Section Group -->

  <!-- jQuery for sharing buttons and slimmenu -->
  <script src="js/jquery.min.js"></script>

  <!-- Slimmenu -->
  <script src="js/jquery.slimmenu.min.js"></script>

  <!-- Initialize Slimmenu Plugin -->
  <script>
    $('#navigation').slimmenu({
      resizeWidth: '800',
      collapserTitle: 'Main Menu',
      animSpeed: 'medium',
      easingEffect: null,
      indentChildren: false,
      childrenIndenter: '&nbsp;'
    });
  </script>
</body>

</html>
